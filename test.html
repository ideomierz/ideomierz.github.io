<div class="qbutton"><button class="o disagree" onclick="question(-0.6);">Raczej się nie zgadzam</button></div>
<div class="qbutton"><button class="o sdisagree" onclick="question(-1);">Zdecydowanie się nie zgadzam</button></div>
</div>
